<ion-header>
  <ion-toolbar>
    <ion-title color="light">Library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <button ion-button (click)="goUp()">
    Go up
  </button> -->

  <div *ngFor="let item of listDir">
<!-- (click)="goDown(item)" -->
    <div class="text-color" *ngIf="item.isDirectory" >
      Directory: {{item.name}}
    </div>

    <div class="text-color" *ngIf="item.isFile">
      File: {{item.name}}
    </div>

  </div>
</ion-content>
